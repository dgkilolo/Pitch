{% extends 'base.html' %}
{% import 'macros.html' as macro%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% if title %}
    <title> {{ title }} </title>
    {% else %}
    <title>Pitch</title>
    {% endif %}
  </head>
  <body>       

    <!-- Styles block -->
    {% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
    {% endblock %}

    <!-- Content block -->
    {% block content %}

    <div class="container">
      

      <div class="row">
        <div>
          <h1>Quotes</h1>
        </div>    
        <div class="buttons" >
          <a  href="/quotes/new"><button type="button" class="btn btn-primary ">ADD<br></button></a>
        </div>  
      </div>
        <div>
          {% for pitch in pitches %}            
            <h2> {{pitch.title}} </h2>
            <p> {{pitch.description}} </p>
          {% endfor %}
        </div>         
    </div>
    {% endblock %}
    
  </body>
</html>
