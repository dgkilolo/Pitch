{% extends 'base.html' %}
{% import 'macros.html' as macro%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% if title %}
    <title> {{ title }} </title>
    {% else %}
    <title>Pitch</title>
    {% endif %}
  </head>
  <body>       

    <!-- Styles block -->
    {% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
    {% endblock %}

    <!-- Content block -->
    {% block content %}

    <div class="container">
      <form>
        <input type="text" name="movie_query" placeholder="Search for a Movie" class="form-control">
        <input type="submit"  value="Submit" class="btn btn-default">
      </form>  

      <div class="row">
        <div class="col-md-4 card ">
          <h1>Puns</h1>
        </div>
        <div class="col-md-4 card ">
          <h1>Quotes</h1>
        </div>
        <div class="col-md-4 card ">
          <h1>Tongue twisters</h1>
        </div>
      </div>
          
    
    
    </div>
    {% endblock %}
    
  </body>
</html>
